name: build for linux

on:
  push:
    branches: ['main']
    paths-ignore:
      - '**.md'
      - '**.png'
      - '.gitignore'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: build
      run: cargo build --release --verbose

    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: anijouhou
        path: target/release/anijouhou
